<script>
$(function(){
	$('#question_dialog_answer_table').dataTable();
});
</script>
<table class="table table-striped" id="question_dialog_answer_table">
	<caption>Fill in answers</caption>
	<thead>
		<tr>
			<th>#</th>
			<th>Answers</th>
		</tr>
	</thead>
	<tbody>
		<% data.forEach(function(d,i){ %>
		<tr>
			<td><%= i+1 %></td>
			<td><%= d.value %></td>
		</tr>
		<% }) -%>
	</tbody>
</table>
